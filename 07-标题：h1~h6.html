<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题: h1~h6</title>
</head>

<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
</body>

</html>
<!-- 
    标题：h1~h6

    作用：定义不同级别的标题,h1最大,h6最小。

    代码解析：在HTML标签中h1~h6是定义不同级别的标题标签。
-->
